{% extends 'map/base.html' %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-xs-12 col-md-7 content">
			<h1>{{ user.userprofile.display_name }}</h1>
			<h2>Your Stories</h2>
			{% if documents %}
				<ul class="list-unstyled">
					{% for document in documents %}
						<li><a href="{% url 'edit_document' document.feature.id document.id %}">{{ document.title }}</a></li>
					{% endfor %}
				</ul>
			{% else %}
				<p>You haven't written any stories yet.</p>
			{% endif %}
		</div>
	</div>
</div>

{% endblock %}
