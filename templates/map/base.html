<!DOCTYPE html>
<html>
	<head>
		<title>{{ title }}</title>
		<meta charset="UTF-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		{% load staticfiles %}
		<link rel="stylesheet" href="{% static 'map/bower_components/bootstrap/dist/css/bootstrap.css' %}">
		<script type="text/javascript" src="{% static 'map/bower_components/jquery/dist/jquery.js' %}"></script>
		<script type="text/javascript" src="{% static 'map/bower_components/bootstrap/dist/js/bootstrap.js' %}"></script>
		<!-- Mapbox -->
		<script>
			L_PREFER_CANVAS = true;
		</script>
		<script src='https://api.mapbox.com/mapbox.js/v2.2.4/mapbox.js'></script>
		<link href='https://api.mapbox.com/mapbox.js/v2.2.4/mapbox.css' rel='stylesheet' />
		<!-- Custom styles -->
		<style>
			body {
			    margin: 0;
			    padding: 50px 0 0 0;
			    position: relative;
			}
			p {
				font-family: Georgia;
				font-size: 21px;
				line-height: 33px;
				margin-bottom: 43px;
			}
			ul {
				font-family: Georgia;
			}
			h1, h2 {
				font-family: Georgia;
			}
			.leaflet-container li {
				font-size: 15px;
				line-height: 20px;
			}
			html, body, #map {
			    height: 100%;
			}

			#map {
				padding-top: 4em;
			}

			#small_map {
				height: 300px;
				border-bottom: 1px solid #e7e7e7;
			}

			.infobox-control {
				width: 400px;
				min-height: 450px;
				background-color: white;
				display: block;
				box-shadow: 0px 1px 5px #404040;
				padding: 10px 10px 20px 10px;
				display: none;
				background-image: url("{% static 'map/img/ajax-loader.gif' %}");
				background-repeat: no-repeat;
				background-position: center;
			}

			.feature-legend {
				width: 400px;
				background-color: white;
				display: block;
				display: none;
				box-shadow: 0px 1px 5px #404040;
				padding: 10px 10px 20px 10px;
			}

			.infobox-control img {
				width: 100%;
			}

			.detail_anchor {
				display: block;
    			position: relative;
    			top: -70px;
    			visibility: hidden;
			}
			.feature-attachments-list {
				padding-left: 0;
				overflow: auto;
			}
			.feature-attachments-list li {
				width: 25%;
				list-style-type: none;
				float: left;
				border: 1px solid white;
				text-align: center;
			}
			.bigicon {
				font-size: 28px;
			}
			.affix {
				top: 120px;
			}
			.affix-top {
				margin-top: 15px;
			}
			.affix {
				width: 18%;
			}
			#fixed-nav .active {
			    font-size: 28px;
			    margin-left: 10px;
			    border-left: 2px solid #337ab7;
			    width: 90%;
			}
			#fixed-nav li {
				width: 100;
				font-size: 21px;
			}
			.nav > li a:hover {
				background-color: white;
			}
			.feature-overview {
				background-color: white;
				min-height: 300px;
				display: block;
			}
			.feature-detail img {
				max-width: 100%;
				height: auto;
			}
		</style>
	</head>
	<body data-spy="scroll" data-target="#fixed-nav">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
			    <div class="navbar-header navbar-left">
      				<a class="navbar-brand" href="/">{{ title }}</a>
    			</div>
			</div>
		</nav>

		{% block content %}{% endblock %}

	</body>
</html>
