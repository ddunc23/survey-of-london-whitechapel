<div class="feature-overview">
	<button type="button" class="btn btn-default btn-xs pull-right closeThis" aria-label="Left Align">
	  <span class="glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span>
	</button>

	{% if feature.name %}
	<h3><a href="{% url 'detail' feature.id %}">{{ feature.name }}</h3></a>
	{% else %}
	<h3><a href="{% url 'detail' feature.id %}">{{ feature.address }}</h3></a>
	{% endif %}

	{% if feature.thumbnail %}
	<a href="{% if documents %}{% url 'detail' feature.id %}{% else %}#{% endif %}"><img src="/media/{{ feature.thumbnail }}" class="thumbnail"></a>
	{% endif %}

	{% if feature.short_description %}
	<p>{{ feature.short_description }}</p>
	{% endif %}

		{% endfor %}
		</ul>
	{% endif %}

	{% if histories %}
		<h4>History</h4>
		<ul>
		{% for document in histories %}

		{% endfor %}
		</ul>
	{% endif %}

	{% if user.is_authenticated and user.is_staff %} <a href="{% url 'admin:map_feature_change' feature.id %}" class="btn btn-default btn-sm">Edit</a>{% endif %}
