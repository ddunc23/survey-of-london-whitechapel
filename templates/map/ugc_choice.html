{% extends 'map/base.html' %}

{% block content %}
{% load static %}
<div class="jumbotron ugc-jumbotron" style="background-image: {% if feature.thumbnail %}url('/media/{{ feature.thumbnail }}'){% else %}url('{% static 'img/no_thumbnail_large.png' %}'){% endif %};">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center">What would you like to add?</h1>
				<br />
				<div class="text-center">
					<a href="{% url 'add_image' feature.id %}" class="btn btn-default btn-lg">An Image</a> 
					<a href="{% url 'add_document' feature.id %}" class="btn btn-default btn-lg">Text</a> 
					<a href="{% url 'add_media' feature.id %}" class="btn btn-default btn-lg">Audio or Video</a> 
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}

{% block footer %}
{% endblock %}
