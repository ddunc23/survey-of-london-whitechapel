{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<div class="login-page-container">
	<div class="container">
	  	<div class="row">
	    	<div class="col-xs-12 col-md-6 col-md-offset-3 login-dialogue">
				<h3>Sign Up</h3>
				<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
					  {% csrf_token %}
					  {% load crispy_forms_tags %}
					  {{ form|crispy }}
					  <input type="hidden" name="{{ redirect_field_name }}" value="{% url 'user_profile' %}" />
					  <button type="submit" class="btn btn-primary">{% trans "Sign Up" %}</button>
				</form>
				<p class="login-dialogue-text">{% blocktrans %}Already have an account? Then please <a href="{{ login_url }}">sign in</a>.{% endblocktrans %}</p>
			</div>
		</div>
	</div>
</div>

{% endblock %}
