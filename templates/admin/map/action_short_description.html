{% extends "admin/base_site.html" %}

{% block content %}
    <form action="" method="post">

        {% csrf_token %}
        <input type="hidden" name="action" value="set_description_action">
        <input type="hidden" name="do_action" value="yes">

        <div>
            {{ form.short_description }}
            <input type="submit" class="default" style="float: none" value="Change">
            {{ form.short_description.errors }}
        </div>

        <h2>Change the Short Description of these Buildings</h2>

        <ul>
            {% for object in objects %}
                <li>
                    <a href="{{ object.pk }}/">{{ object }}</a>
                    <input type="hidden" name="_selected_action" value="{{ object.pk }}">
                </li>
            {% endfor %}
        </ul>

    </form>
{% endblock %}
