{% extends "admin/base_site.html" %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data">

        {% csrf_token %}
        <input type="hidden" name="action" value="add_thumbnail_action">
        <input type="hidden" name="do_action" value="yes">

        <div>
            {{ form.file }}
            <input type="submit" class="default" style="float: none" value="Upload">
            {{ form.file.errors }}
        </div>

        <h2>Add an Thumbnail Image to these Buildings</h2>

        <ul>
            {% for object in objects %}
                <li>
                    <a href="{{ object.pk }}/">{{ object }}</a>
                    <input type="hidden" name="_selected_action" value="{{ object.pk }}">
                </li>
            {% endfor %}
        </ul>

    </form>
{% endblock %}
